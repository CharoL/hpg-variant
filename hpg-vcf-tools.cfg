# HPG VCF Tools configuration file
# One section per tool:
# - filter
# - stats
# - split
#
# More on their way...

global:
{
    outdir                  = "/tmp/vcf-tools/" ;
    mmap-vcf                = false ;
};

filter:
{
    num-threads             = 4 ;
    max-batches             = 10 ;
    batch-size              = 400 ;
    entries-per-thread      = 1000 ;

    url                     = "http://mem16:8080/" ;
    version                 = "v1" ;
    species                 = "hsa" ;
};

merge:
{
    num-threads             = 2 ;
    max-batches             = 10 ;
    batch-size              = 2000 ;
    entries-per-thread      = 1000 ;
};

stats:
{
    num-threads             = 2 ;
    max-batches             = 10 ;
    batch-size              = 2000 ;
    entries-per-thread      = 1000 ;
};

split:
{
    num-threads             = 1 ;
    max-batches             = 10 ;
    batch-size              = 1000 ;
    entries-per-thread      = 1000 ;
};
